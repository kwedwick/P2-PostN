<div class="container" *ngIf="currentuserId != otherUserId">
  <br>
    <button mat-raised-button color="primary" *ngIf="isFriend==false"(click)="addFriend()">Add Friend</button>
    <button mat-raised-button color="warn" *ngIf="isFriend==true" (click)="deleteFriend()">Delete Friend</button>
</div>
