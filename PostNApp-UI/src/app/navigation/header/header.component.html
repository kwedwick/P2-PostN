<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">Post'N</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li *ngIf="isAdmin()">
        <a routerLink="/users">Users</a>
      </li>
      <li>
        <a *ngIf="authService.loggedIn()" mat-list-item routerLink="/profile/{{authService.currentUser.id}}">
          {{authService.currentUser.username}}<span class="nav-caption"></span>
      </a>
      </li>
      <li>
        <a *ngIf="authService.loggedIn()" routerLink="/explore">Explore</a>
      </li>
      <li *ngIf="!authService.loggedIn()">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="!authService.loggedIn()">
        <a routerLink="/register">Register</a>
      </li>
      <li *ngIf="authService.loggedIn()">
        <a (click)="logout()" >Log Out</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
