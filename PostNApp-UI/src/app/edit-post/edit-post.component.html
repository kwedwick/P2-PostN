<div class="container">
    <mat-card>
        <mat-toolbar color="primary">Update Post</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="updatePost()">
            <input matInput formControlName="userId" type="number" class="form-control" value={{userId}} hidden>
            <mat-form-field class="input-full-width" appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" class="form-control" value={{post?.title}}>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Body</mat-label>
                <input matInput type="text" formControlName="body" value={{post?.body}}>
            </mat-form-field>
            <input matInput type="text" formControlName="username" class="form-control" value={{username}} hidden>
            <button mat-raised-button type="submit" class="mt-5" color="primary">Post</button>
        </form>
    </mat-card>
</div>
